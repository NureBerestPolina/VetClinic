<div class="container">
    <div class="mt-5">
      <div class="col-12 col-md-8 col-lg-6 mx-auto">
        <h1 i18n>Add new dish:</h1>
  
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
          <div class="mt-5 col-12">
            <label htmlFor="name" i18n>Procedure name</label>  
            
            <span class="p-float-label">
              <input
                type ="text"
                id="name"
                name="name"
                [(ngModel)]="model.name"
                class="col-12"
                required
                minlength="2"
                #nameField="ngModel"
              />
            
            </span>

            <div
                *ngIf="nameField?.errors?.['required']"
                class="alert alert-danger col-12" i18n
              >
                Procedure name is required.
              </div>
  
            <div
              *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)"
            >
              
              <div
                *ngIf="nameField?.errors?.['minlength']"
                class="alert alert-danger col-12" i18n
              >
                Name must be at least 2 characters long.
              </div>
            </div>
          </div>
  
          <div class="mt-4 col-12">
            <label htmlFor="priceField" i18n>Price</label>
            <span class="p-float-label">
              <input
                #priceField="ngModel"
                class="col-12"
                name="price"
                [(ngModel)]="model.price"
                id="priceField"
                type="number"
                [required]="true"
                [min]="1"
                [max]="10000000"
              >
            </span>
  
            <div
              *ngIf="
                priceField.invalid && (priceField.dirty || priceField.touched)
              "
            >
              <div
                *ngIf="priceField?.errors?.['required']"
                class="alert alert-danger col-12" i18n
              >
                Price is required.
              </div>
              <div
                *ngIf="priceField?.errors?.['min']"
                class="alert alert-danger col-12" i18n
              >
                Price must be greater than 0.
              </div>
            </div>
          </div>
  
          <div class="mt-4 col-12">

            <label for="description" i18n>Additional information</label>
            <span class="p-float-label">
              <textarea
                id="description"
                name="description"
                rows="5"
                [(ngModel)]="model.info"
                class="col-12"
                pInputTextarea
                #descriptionField="ngModel"
                maxlength="200"
              ></textarea>
              
            </span>
  
            <div
              *ngIf="
                descriptionField.invalid &&
                (descriptionField.dirty || descriptionField.touched)
              "
            >
              <div
                *ngIf="descriptionField?.errors?.['maxlength']"
                class="alert alert-danger col-12" i18n
              >
                Info maximum size is 200 characters.
              </div>
            </div>
          </div>
  
          <div class="mt-4 flex-column align-items-center">
            <button
              type="submit"
              [disabled]="
                nameField.invalid ||
                priceField.invalid ||
                descriptionField.invalid
              "
              class="btn btn-success btn-block mt-3 btn-lg w-100"
              i18n
            >
              Add procedure
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
